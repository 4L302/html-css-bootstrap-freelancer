<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>START BOOTSTRAP</title>
</head>

<body class="bg-body">
    <header class="bg-dark text-white">
        <nav class="navbar bgdark navbar-expand-md" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand py-3" href="#">
                    <h3 class="text-uppercase">Start Bootstrap</h3>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">
                                <h6>Portfolio</h6>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="#">
                                <h6>About</h6>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link text-uppercase" href="#">
                                <h6>Contact</h6>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Contact 1</a></li>
                                <li><a class="dropdown-item" href="#">Contact 2</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero" class="green text-white">
            <div class="container text-center text-uppercase">
                <img src="./img/avatar.svg" alt="avatar">
                <h1 class="fs-1 fw-bold">Start Bootstrap</h1>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center mb-2">
                    <i class="fa-solid fa-star"></i>
                </div>
                <p class="fs-2 text-uppercase pb-4">Graphic artist - Web Designer - Illustrator</p>
            </div>
        </section>
        <section id="portfolio">
            <div class="container text-center text-uppercase">
                <h2 class="display-6 fw-semibold">Portfolio</h2>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center mb-2">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="img-container rounded overflow-hidden">
                            <img class="img-fluid" src="./img/cabin.png" alt="cabin">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="green text-white">
            <div class="container text-center text-uppercase">
                <h2 class="display-6 fw-semibold">About</h2>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center mb-2">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="container text-center text-uppercase">
                <h2 class="display-6 fw-semibold">Contact</h2>
                <div class="star w-50 mx-auto d-flex justify-content-center align-items-center mb-2">
                    <i class="fa-solid fa-star"></i>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-white">
        <section id="top-footer" class="bg-secondary">
            <div class="container">
                top-footer
            </div>
        </section>
        <section id="bottom-footer" class="bg-dark">
            <div class="container">
                bottom-footer
            </div>
        </section>
    </footer>
</body>

</html>
